<!DOCTYPE html>
<html>
	<head>
		<title>Calorie Calculator</title>
        <meta charset="utf-8">
        
	</head>
	
	<body>
          
        <h1>Menu</h1> 

		<form action="" method="" class="calc_form" id="calc_form"  >
                First dish: 
                <select id="first" class="first">                    
                    <option class="first" value="Borsch">  Borsch
					<option class="first" value="Solyanka">Solyanka
					<option class="first" value="Okroshka">Okroshka
					<option class="first" value="Bouillon">Bouillon
				</select>
                Weight: 
			<input type="text" name="num1" class="num1" id="num1">
            <br>
            <br> Second dish: 

            <select id="second" class="second">
                <option class="second" value="Ragu">Ragu
                <option class="second" value="Jelly">Jelly
                <option class="second" value="Fish">Fish
                <option class="second" value="Chicken">Chicken
            </select>
                Weight:                         
            <input type="text" name="num2" class="num2" id="num2">       
            <br>
            <br> Third: 

            <select id="third" class="third">
                <option class="third" value="Tea">Tea
                <option class="third" value="Juice">Juice
                <option class="third" value="Coffee">Coffee
                <option class="third" value="Uzvar">Uzvar
            </select>
             Weight:                         
            <input type="text" name="num3" class="num3" id="num3">       
            <br><br>
            <input type="button" value="Calculate!" class="calc_rez" id="calc_rez">
            <input type="button" value="Fields clean-up" class="calc_clear" id="calc_clear">
            <br><br>
            Total calories: 
			<input type="text" name="result" class="result" id="result">
        </form>
        <script src="js/jquery-3.3.1.min.js"> </script>
        <script src="js/Lesson8_HW.js"></script>
   </body>
</html>
